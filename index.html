<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<!-- BOOTSTRAP ICONS  -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
		/>

		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer type="module" src="./assets/js/script.js"></script>
		<title>Presupuesto App</title>
	</head>
	<body>
		<main
			class="min-vh-100 d-flex flex-column justify-content-center bg-dark-subtle"
		>
			<h1 class="display-5 mb-4 text-light text-center">Presupuesto App</h1>
			<div class="wrapper container py-3">
				<div class="container justify-content-center">
					<div class="mb-3 row">
						<!-- Form ingresar presupuesto -->
						<div class="col-6">
							<form
								class="shadow-lg rounded border border-3 border-success p-4"
								id="formPresupuesto"
							>
								<label for="presupuesto" class="form-label fw-bold text-light"
									>Ingresa tu presupuesto</label
								>
								<input
									name="presupuesto"
									class="form-control mb-2"
									id="presupuestoInput"
									type="text"
								/>
								<button type="submit" class="btn btn-success">Calcular</button>
							</form>
						</div>
						<div class="col-6">
							<!-- DIV Display: presupuesto, gastos y saldo -->
							<table class="table text-light">
								<thead>
									<tr>
										<th scope="col">PRESUPUESTO</th>
										<th scope="col">GASTOS</th>
										<th scope="col">SALDO</th>
									</tr>
								</thead>
								<tbody>
									<tr id="tablaDisplay">
										<td id="displayPresupuesto">$0</td>
										<td id="displayGastos">$0</td>
										<td id="displaySaldo">$0</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="container">
					<hr />
				</div>
				<div class="container">
					<div class="row">
						<!-- Form ingresar gasto (con id, puede ser fecha en ms). No debe ser mayor al presupuesto existente (o al saldo) -->
						<div class="col-6">
							<form
								class="shadow-lg rounded border border-3 border-danger p-4"
								id="formGasto"
							>
								<label for="gastoNombre" class="form-label fw-bold text-light"
									>Ingresa el Nombre del Gasto</label
								>
								<input
									name="gastoNombre"
									class="form-control mb-3"
									id="gastoNombreInput"
								/>
								<label for="gasto" class="form-label fw-bold text-light"
									>Ingresa el valor del Gasto</label
								>
								<input name="gasto" class="form-control mb-2" id="gastoInput" />
								<button type="submit" class="btn btn-danger">
									AÃ±adir Gasto
								</button>
							</form>
						</div>
						<div class="col-6">
							<!-- Tabla gastos: Gasto, Valor -->
							<table class="table text-light">
								<thead>
									<tr>
										<th scope="col">GASTO</th>
										<th scope="col">VALOR</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody id="tablaGastos"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
